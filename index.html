<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Your curated reading list. Save articles, highlight passages, and read on your terms.">
    <title>Margins - Your Reading List</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#161b22">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Margins">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reader.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <a href="./" class="logo">
                    <h1>Margins</h1>
                    <span class="logo-mark">❝</span>
                </a>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-filter="all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    All Articles
                </button>
                <button class="nav-item" data-filter="favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    Favorites
                </button>
                <button class="nav-item" data-filter="archived">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="21 8 21 21 3 21 3 8"></polyline>
                        <rect x="1" y="3" width="22" height="5"></rect>
                        <line x1="10" y1="12" x2="14" y2="12"></line>
                    </svg>
                    Archive
                </button>
            </nav>

            <div class="folders-section">
                <div class="section-header">
                    <span>FOLDERS</span>
                    <button class="btn-icon" id="addFolderBtn" title="New Folder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="folderList" class="folder-list">
                    <!-- Folders populated via JS -->
                </div>
            </div>

            <!-- Auth & Stats in Sidebar Bottom -->
            <div class="sidebar-footer">
                <div class="stats-mini">
                    <span id="totalCount">0 items</span>
                    <span class="stat-divider">•</span>
                    <span id="unreadCount">0 unread</span>
                </div>
                <!-- Theme Toggle -->
                <button class="btn-theme-toggle" id="themeToggle" title="Toggle theme">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Header (Search & Actions) -->
            <header class="header">
                <div class="header-content">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search articles...">
                    </div>

                    <div class="header-actions">
                        <!-- Sync Status -->
                        <div class="sync-status" id="syncStatus" title="Sync status">
                            <svg class="sync-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            <span class="sync-text">Local</span>
                        </div>

                        <!-- Auth UI -->
                        <div class="auth-section" id="authSection">
                            <!-- Signed Out State -->
                            <button class="btn-signin" id="signInBtn">Sign in</button>
                            <!-- Signed In State -->
                            <div class="user-profile" id="userProfile" style="display: none;">
                                <img class="user-avatar" id="userAvatar" src="" alt="User avatar">
                                <span class="user-name" id="userName"></span>
                                <button class="btn-text" id="signOutBtn" title="Sign Out">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                        <polyline points="16 17 21 12 16 7"></polyline>
                                        <line x1="21" y1="12" x2="9" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Firebase Config Notice -->
            <div class="config-notice" id="configNotice">
                <!-- ... existing notice content ... -->
                <div class="notice-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Firebase not configured. Articles are saved locally only. <a href="firebase-config.js"
                            target="_blank">Configure Firebase</a> for cloud sync.</span>
                    <button class="notice-dismiss" id="dismissNotice">×</button>
                </div>
            </div>

            <main class="main-content">
                <!-- Add Article Form -->
                <section class="add-section">
                    <form id="addForm" class="add-form">
                        <div class="form-row">
                            <div class="input-group url-input">
                                <input type="url" id="urlInput" placeholder="Save a new link..." required
                                    autocomplete="off">
                            </div>
                            <button type="submit" class="btn-add" id="addButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add
                            </button>
                        </div>
                        <!-- Detailed inputs hidden or separate modal? For now simplified inline -->
                        <div class="form-row secondary-inputs" style="display:none"> <!-- potentially expandable -->
                            <input type="text" id="titleInput" placeholder="Title">
                            <input type="text" id="tagsInput" placeholder="Tags">
                        </div>
                    </form>
                </section>

                <!-- Articles Grid -->
                <section class="articles-section">
                    <div class="loading-state" id="loadingState">
                        <div class="loading-spinner"></div>
                        <p>Loading articles...</p>
                    </div>

                    <div class="articles-grid" id="articlesGrid">
                        <!-- Articles will be rendered here -->
                    </div>

                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">
                            <span class="empty-quote">❝</span>
                        </div>
                        <h3>Your reading list is empty</h3>
                        <p>Save an article to get started</p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <footer class="footer">
        <p>Margins — Your curated reading list</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="content-fetcher.js"></script>
    <script src="app.js"></script>
    <script src="reader.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('New content available, refresh to update');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
